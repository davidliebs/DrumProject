<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/user/bootstrap.min.css') }}">
	</head>

	<body style="background: #2d2c38;">
		<div class="container">
			<div class="row mt-2">
				<div class="col">
					<h1 style="text-align: center;">Courses</h1>
				</div>
			</div>
			{% for courseID in courses %}
				<div class="row mt-2" style="background: #27262e;border-radius: 15px;">
					<div class="col-lg-4"><img src="{{ url_for('static', filename='media/course-images/'+courseID+ '.png') }}" style="width: 100%;height: 100%;"/></div>
					<div class="col-lg-3 offset-lg-5 text-center">
						<a href="/creator/edit_course?courseID={{courseID}}" class="btn btn-primary" role="button" style="margin-top: 25%;">Edit Course</a>
					</div>
				</div>
			{% endfor %}
			<div class="row mt-5">
				<div class="col" style="text-align: center;"><a class="btn btn-primary btn-lg" role="button" href="/creator/add_course">+ Course</a></div>
			</div>
		</div>
	</body>
</html>
