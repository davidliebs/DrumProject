<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DrumCo</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/user/styles.css') }}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	</head>

	<body id="home-page">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div id="logo">
						<img src="{{url_for('static', filename='media/beatbuddylogo.svg')}}" width="200px"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-8 offset-lg-1">
					<div class="user-courses-block">
						<h3 id="courses-heading">My Courses</h3>
						{% for course in courses["courses enrolled"] %}
							<div id="course-block">
								<div class="row">
									<div class="col-9">
										<h3 class="course-info course-course">COURSE</h3>
										<h3 class="course-info course-title">{{course[1]}}</h3>
									</div>
									<div class="col-3">
										<a id="course-continue-button" class="btn btn-primary" href="/user/next_challenge?courseID={{course[0]}}" role="button">Resume Learning</a>
									</div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-10 offset-lg-1">
					<h3 id="courses-heading">Available courses</h3>
					{% for course in courses["other courses"] %}
						<div class="card" id="courseCard">
							<div class="card-body">
								<h5 class="card-title">{{course[1]}}</h5>
								<p class="card-text">{{course[2]}}.</p>
								<a class="btn btn-primary" href="/user/enroll-course?courseID={{course[0]}}" role="button">Enroll</a>
							</div>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>
</html>
