<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>home</title>
	<meta name="description" content="The most interactive way to drum">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/user/bootstrap.min.css') }}">
	<link rel="stylesheet" href="https://cdn.reflowhq.com/v2/toolkit.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body style="background: #27262e;">
	<!-- Start: Header Light -->
	<nav id="mainNav" class="navbar navbar-dark navbar-expand-md sticky-top navbar-shrink py-3">
		<div class="container">
			<a class="navbar-brand d-flex align-items-center" href="/user/"><img src="{{ url_for('static', filename='media/beatbuddy.svg') }}" style="width: 237px;" /></a>
			<div id="navcol-1" class="collapse navbar-collapse">
				<ul class="navbar-nav mx-auto"></ul><a class="btn btn-primary" role="button" style="background: transparent;border-color: transparent;" href="/user/calibrate">Calibrate drum kit</a><a class="btn btn-primary" role="button" style="background: transparent;border-color: transparent;" href="/user/logout">Log out</a>
			</div>
		</div>
	</nav>
	<!-- Start: user courses -->
	<section class="pt-3 mt-3">
		<div class="container py-5">
			<div class="row mb-5">
				<div class="col-md-8 col-xl-6 text-center mx-auto">
					<h2 class="fw-bold">My Courses</h2>
				</div>
			</div>
			<div data-reflow-type="product-list" data-reflow-order="date_desc" data-reflow-perpage="2">
				<div class="reflow-product-list">
					<div class="ref-products">
						{% for course in courses["courses enrolled"] %}
							<div class="ref-product">
								<div class="ref-media"><img class="ref-image" src="https://cdn.bootstrapstudio.io/products/product-30_md.jpg" loading="lazy"/></div>
								<div class="ref-product-data">
									<div class="ref-product-info">
										<h5 class="ref-name">{{course[1]}}</h5>
										<p class="ref-excerpt">{{course[2]}}</p>
									</div>
									<div class="ref-addons"><a class="ref-button preview-toggle" href="/user/next_challenge?courseID={{course[0]}}">Start</a></div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
    </section><!-- End: user courses -->

	<!-- Start: available courses -->
	<section class="pt-3 mt-3">
		<div class="container py-5">
			<div class="row mb-5">
				<div class="col-md-8 col-xl-6 text-center mx-auto">
					<h2 class="fw-bold">Available courses</h2>
				</div>
			</div>
			<div data-reflow-type="product-list" data-reflow-order="date_desc" data-reflow-perpage="2">
				<div class="reflow-product-list">
					<div class="ref-products">
						{% for course in courses["other courses"] %}
							<div class="ref-product">
								<div class="ref-media"><img class="ref-image" src="https://cdn.bootstrapstudio.io/products/product-30_md.jpg" loading="lazy"/></div>
								<div class="ref-product-data">
									<div class="ref-product-info">
										<h5 class="ref-name">{{course[1]}}</h5>
										<p class="ref-excerpt">{{course[2]}}</p>
									</div>
									<div class="ref-addons"><a class="ref-button preview-toggle" href="/user/enroll-course?courseID={{course[0]}}">Enroll</a></div>
								</div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
    </section><!-- End: available courses -->
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src rel="{{ url_for('static', filename='js/user/bold-and-dark.js') }}"></script>
</body>

</html>
