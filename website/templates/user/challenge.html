<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>home</title>
    <meta name="description" content="The most interactive way to drum">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="module" src="{{url_for('static', filename='js/user/challenge.js')}}"></script>
</head>

<body style="background: #27262e;">
    <!-- Start: Header Light -->
    <nav class="navbar navbar-dark navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav">
        <div class="container">
			<a class="navbar-brand d-flex align-items-center" href="/user/"><img src="{{ url_for('static', filename='media/beatbuddy.svg') }}" style="width: 237px;" /></a>
		</div>
    </nav><!-- End: Header Light -->
    <div class="container-fluid">
		<div class="row pt-5">
			<div class="col-xl-12" style="text-align: center;">
				<h1 style="font-size: 71px;">{{challengeTitle}}</h1>
			</div>
		</div>
		<div class="row pt-5">
			<div class="col-xxl-1 offset-xxl-2" style="text-align: center;"><span id="metronomeDisplay" style="font-size: 5rem;"></span></div>
			<div class="col-xl-4 offset-xl-3 offset-xxl-0">
				<p style="font-size: 25px;color: #ffffff;">{{challengeMessage}}</p>
			</div>
			<div class="col-xl-3 offset-xl-0"><button id="toggleMetronomeButton" class="btn btn-primary" type="button" style="width: 100%;">Start</button><button id="moveToNextChallengeButton" class="btn btn-primary mt-3" type="button" style="width: 100%;" disabled>Next challenge</button></div>
		</div>
		<div class="row pt-5">
			<div class="col" style="margin-top: 0px; background-color: #ffffff;">
				<object data="/user/fetch_challenge_svg?challengeSvgURL={{challengeSvgURL}}" type="image/svg+xml" id="musicSvgFile" width="100%" height="100%"></object>
			</div>
		</div>
    </div>
    <script src="{{ url_for('static', filename='js/user/bold-and-dark.js') }}"></script>
	<script>
		var courseID = "{{courseID}}";
		var challengeID = "{{challengeID}}";
		var musicNotationData = JSON.parse({{music_notation_data|tojson}});
		var midiNotesToDrumName = JSON.parse({{midi_notes_to_drum_name | tojson}});
		var svgIndexes = JSON.parse({{svg_indexes|tojson}});
	</script>
</body>

</html>
