<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in - BeatBuddy</title>
    <meta name="description" content="The most interactive way to drum">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
</head>

<body>
    <!-- Start: Navbar Centered Links -->
    <nav class="navbar navbar-dark navbar-expand-md sticky-top py-3" id="mainNav">
        <div class="container">
			<a class="navbar-brand d-flex align-items-center" href="/user/"><img src="{{ url_for('static', filename='media/beatbuddy.svg') }}" style="width: 237px;" /></a>
		</div>
    </nav><!-- End: Navbar Centered Links -->
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2">Login</p>
                    <h2 class="fw-bold">Welcome back</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <form method="POST" action="/user/login">
                                <div class="mb-3"><input class="form-control" name="userEmail" type="email" name="email" placeholder="Email" required></div>
                                <div class="mb-3"><input class="form-control" name="userPassword" type="password" name="password" placeholder="Password" required></div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Log in</button></div>
                               <a href="/user/forgot-password"><p class="text-muted">Forgot your password?</p></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- Start: Footer Multi Column -->
    <footer class="bg-dark">
        <div class="container py-4 py-lg-5">
            <hr>
            <div class="text-muted d-flex justify-content-between align-items-center pt-3">
                <p class="mb-0">Copyright Â© 2023 BeatBuddy</p>
				<a href="/user/terms-and-conditions"><span style="color: rgb(176, 189, 211);">Terms and Conditions</span></a>
            </div>
        </div>
    </footer><!-- End: Footer Multi Column -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="{{ url_for('static', filename='js/user/bold-and-dark.js') }}"></script>
</body>

</html>
