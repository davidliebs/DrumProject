<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/user/styles.css') }}">
	</head>

	<body id="login-page">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div id="logo">
						<a href="/user/home"><img src="{{url_for('static', filename='media/beatbuddylogo.svg')}}" width="200px"/></a>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-8 offset-2">
					<div class="form-block">
						<div class="row">
							<div class="col-12">
								<h1 class="text-center">Login</h1>
							</div>
						</div>

						<form method="POST" action="/user/login">
							<div class="form-group">
								<label for="inputEmail">Email address</label>
								<input type="email" name="userEmail" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
							</div>
							<div class="form-group">
								<label for="inputPassword">Password</label>
								<input type="password" name="userPassword" class="form-control" id="inputPassword" placeholder="Password" required>
							</div>
							<button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
